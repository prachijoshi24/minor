cat > scripts/generate-placeholders.js << 'EOL'
const fs = require('fs');
const path = require('path');
const { createCanvas } = require('canvas');

const muscleGroups = [
  'feet', 'calves', 'thighs', 'buttocks', 'stomach', 'back',
  'hands', 'arms', 'shoulders', 'neck', 'face', 'jaw'
];

const outputDir = path.join(__dirname, '../public/images/muscles');
if (!fs.existsSync(outputDir)) {
  fs.mkdirSync(outputDir, { recursive: true });
}

muscleGroups.forEach((muscle, index) => {
  const canvas = createCanvas(400, 400);
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#f8f9fa';
  ctx.fillRect(0, 0, 400, 400);
  
  // Border
  ctx.strokeStyle = '#dee2e6';
  ctx.lineWidth = 2;
  ctx.strokeRect(1, 1, 398, 398);
  
  // Text
  ctx.fillStyle = '#6c757d';
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(`Muscle: ${muscle.charAt(0).toUpperCase() + muscle.slice(1)}`, 200, 190);
  
  // Save to file
  const buffer = canvas.toBuffer('image/png');
  fs.writeFileSync(path.join(outputDir, `${muscle}.png`), buffer);
});

console.log('Generated placeholder images in public/images/muscles/');
